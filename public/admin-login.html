<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .debug-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <p class="subtitle">Default credentials: admin / admin123</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div id="message" class="message"></div>

        <div class="debug">
            <div class="debug-title">Debug Log:</div>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        const debugLog = document.getElementById('debugLog');
        const messageDiv = document.getElementById('message');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${time}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        log('Page loaded');
        log('Current URL: ' + window.location.href);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            log('Login attempt started');
            log('Username: ' + username);
            log('Password: ' + password);

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            try {
                const url = '/api/auth/login';
                log('Sending POST request to: ' + url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                log('Response received - Status: ' + response.status);
                log('Response headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries())));

                const data = await response.json();
                log('Response data: ' + JSON.stringify(data));

                if (data.success) {
                    log('✅ LOGIN SUCCESSFUL');
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ Login successful! Token: ' + data.data.token.substring(0, 40) + '...';
                    messageDiv.style.display = 'block';

                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    log('Token stored in localStorage');

                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        log('Redirecting to main page...');
                        window.location.href = '/';
                    }, 2000);
                } else {
                    log('❌ LOGIN FAILED: ' + data.error);
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '❌ Login failed: ' + data.error;
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                log('❌ ERROR: ' + error.message);
                log('Error stack: ' + error.stack);
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ Error: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        log('Form event listener attached');
    </script>
</body>
</html>
