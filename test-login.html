<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    <p>This page tests the login API directly</p>

    <input type="text" id="username" value="admin" placeholder="Username">
    <input type="password" id="password" value="admin123" placeholder="Password">
    <button onclick="testLogin()">Test Login</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.className = '';
            resultDiv.textContent = 'Testing login...\n';

            try {
                console.log('Attempting login with:', { username, password });

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.textContent = 'Status: ' + response.status + '\n\n';
                resultDiv.textContent += 'Response:\n' + JSON.stringify(data, null, 2);

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent += '\n\n✅ LOGIN SUCCESSFUL!\n';
                    resultDiv.textContent += 'Token: ' + data.data.token.substring(0, 50) + '...';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent += '\n\n❌ LOGIN FAILED\n';
                    resultDiv.textContent += 'Error: ' + data.error;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = '❌ ERROR:\n' + error.message + '\n\n';
                resultDiv.textContent += 'Stack:\n' + error.stack;
            }
        }
    </script>
</body>
</html>
